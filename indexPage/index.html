<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="../icon/favicon-16x16.png">
    <script src="/script.js" defer></script>
    <title>Poked√©x</title>
</head>
<body>
    <main>
        <img src="" alt="" class="pokemon">

        <img src="../img/pokedex.png" alt="" class="pokedex">


        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form>
            <input type="search" 
            required 
            class="search"
            placeholder="Name or Number"
            >
        </form>
        <div class="buttons-container">
            <button class="button" id="prev-btn">Prev &lt;</button>
            <button class="button" id="next-btn">Next &gt;</button>
        </div>
        <button class="button" id="library">Library &gt;</button>
    </main>
</body>
</html>
